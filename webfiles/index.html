<body>
<h1><img src="SQM-logo2.png" alt="G53SQM"></h1>
<h1>G53SQM - Jibble Web Server</h1>
<br>
This is a simple HTML file intended to demonstrate and test the Jibble
web server.<br>
<ul>
  <li><a href="http://www.jibble.org/jibblewebserver.php">Jibble
documentation</a><br>
  </li>
</ul>

	<form method="POST" action="cgi-bin/cgi-test.bat">
		<label for="name">Name:</label>
		<input type="text" name="name" />
		
		<label for="address">Address:</label>
		<input type="text" name="address" />
		
		<label for="options">Options:</label>
		<input type="checkbox" name="options[]" value="1" /> Option 1</br>
		<input type="checkbox" name="options[]" value="2" /> Option 2</br>
		<input type="checkbox" name="options[]" value="3" /> Option 3</br>
	</form>
